<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Wedding Passport RSVP</title>
  <link rel="stylesheet" href="./file.css" />

<body oncontextmenu="return false">

  
<div class="passport-wrapper">
  <div class="passport">

    <!-- COVER -->
    <div class="passport-cover">
      <div class="tap-hint">Tap to open</div>
    </div>

    <!-- PAGES -->
    <div class="passport-pages">

      <div class="page page-1 active"></div>

      <div class="page page-icons">
        <div class="icons">
            <div class="icon" style="top: 28.2%; left: 39.5%;">
              <a href="https://maps.app.goo.gl/CyQAdpvBkiMCad5AA" target="_blank"><img src="img/PASSPORT/Church_Button.png" alt=""></a>
            </div>
      
            <div class="icon" style="top: 40.5%; left: 39.9%;">
              <a href="https://maps.app.goo.gl/LAF9fBy3NwgEVGC5A" target="_blank"><img src="img/PASSPORT/Recivement_Button.png" alt=""></a>
            </div>
      
            <div class="icon" style="top: 73.9%; left: 39.5%;">
              <a href="https://docs.google.com/spreadsheets/d/1BP8Tcu1GW60aQaXCk0k1B9Zywrbj7LwDcf5idEWQh3w/edit?usp=sharing" target="_blank"><img src="img/PASSPORT/Hotel_Button.png" alt=""></a>
            </div>
        </div>
        </div>

       <!-- PAGE 3 - RSVP -->
       
      <div class="page page-rsvp">

        <form
          action="https://docs.google.com/forms/d/e/1FAIpQLSfxLXK072wAoglEhpFfRyprwhvNuvRqu2R2jwaADOWkB9auCQ/formResponse"
          method="POST"
          target="hidden_iframe"
          class = "passport-form">

          <input type="hidden" name="entry.127661582" id="GuestID" />
          
          <input type="radio" name="entry.877086558" value="SÃ¬, parteciperÃ²" id="yes"/><label for="yes" class="hit-area yes-area"></label>
          
          <input type="radio" name="entry.877086558" value="No, non posso partecipare" id="no"/><label for="no" class="hit-area no-area"></label>

          <textarea name="entry.2606285" placeholder="Notes" class="overlay-textarea"></textarea>

          <button type="submit" class="overlay-submit">
            <img src="img/PASSPORT/rsvp_but.png" alt="Send RSVP">
          </button>
          
        </form>

        <iframe name="hidden_iframe" style="display:none;"></iframe>
      </div>
      
      <div class="rsvp-popup hidden">
        <div class="popup-box">
          <p>Thanks for your RSVP ðŸ’™</p>
          <button class="close-popup">Close</button>
        </div>
      </div>

      <div class="tap-zone tap-left"></div>
      <div class="tap-zone tap-right"></div>

      <!-- END-page -->
    <div class="page page-bottom">
    </div>

  </div>
</div>

<script src="./script.js"></script>

</html>
