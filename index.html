            <a href="https://maps.app.goo.gl/CyQAdpvBkiMCad5AA" target="_blank"><img src="img/church.png" alt=""></a>

        </div>

        <form

          target="hidden_iframe"

          <label><input type="radio" name="entry.877086558" value="S√¨, parteciper√≤" required/>Yes</label>

      </div>
